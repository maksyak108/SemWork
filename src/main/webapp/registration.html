<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
    <style>
        .background{
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;

        }
    </style>
</head>
<body class="background" background="книги.jpeg">
<form class="form" action="registration" method="post">
    <input class="input" type="text" name="name" placeholder="Ваше имя" required>
    <input class="input" type="email" name="email" placeholder="Ваш e-mail" required>
    <input class="input" type="password" name="password" placeholder="Пароль" required  pattern="[0-9a-zA-Z]{8,16}" title="Пароль может состоять из 8-16 символов: [0-9a-zA-Z]">
    <button class="btn" type="submit">Регистрация</button>
</form>
</body>
</html>
