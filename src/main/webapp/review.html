<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" type="text/css" href="review.css">
    <style>
        .background{
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;

        }
    </style>
</head>
<body class="background" background="книги.jpeg">
<form class="form" action="review" method="post">
    <input class="input" type="text" name="name" placeholder="Название книги" required>
    <input class="input" type="text" name="review" placeholder="Отзыв" required>
    <input class="input" type="text" name="score" placeholder="Оценка" required pattern= "[1-5]{1}" title="Поставьте оценку от 1 до 5">
    <button class="btn" type="submit" >Опубликовать</button>
</form>
</body>
</html>
